<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>View My Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- STYLES -->
    <link href="css/fontawesome-all.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <!-- WRAPPER -->
    <div id="wrapper">
        <!-- HEADER -->
        <header>
            <div class="logo">
                <h1>
                    <a href="/"><i class="fas fa-map"></i> View My Map</a>
                </h1>
            </div>
        </header>
        <!-- HEADER EMD -->
        <!-- CONTENT -->
        <main>
            <!-- MAP -->
            <div id="map"></div>
            <!-- MAP END -->
            <!-- LOGIN -->
            <div id="login" class="msg-before-auth">
                <p>In order to use <strong>View My Map</strong>, you must first authorize the app to view your Facebook profile. You can do that by clicking on the authorize button below.</p>
                <button class="authorize-btn">Authorize Facebook</button>
            </div>
            <!-- LOGIN END -->
            <!-- LOADING -->
            <div class="loading">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
            </div>
            <!-- LOADING END -->
            <!-- SHARE LINK -->
            <div id="share-link"></div>
            <!-- SHARE LINK END -->
            <div class="overlay"></div>
        </main>
        <!-- CONTENT END -->
        <!-- TOOLBAR -->
        <div id="toolbar">
            <div class="icons">
                <a href="#" class="share-icon"><i class="fas fa-share-alt"></i></a>
                <a href="#" class="screenshot-icon"><i class="fas fa-save"></i></a>
            </div>
        </div>
        <!-- TOOLBAR END -->
        <!-- SIDEBAR -->
        <aside>
            <!-- SIDEBAR HEADER -->
            <div id="sidebar-header">
                <h2>Checked-In Places</h2>
                <span class="count">0</span>
            </div>
            <!-- SIDEBAR HEADER END -->
            <!-- PLACES LIST -->
            <div id="places-list">
                <p class="msg-before-auth">Your checked-in places will appear here once you authorize your account.</p>
                <p class="loading"><i class="fas fa-spinner fa-spin"></i></p>
            </div>
            <!-- PLACES LIST END -->
        </aside>
        <!-- SIDEBAR END -->
        <div class="clear"></div>
    </div>
    <!-- WRAPPER END -->
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.7/download.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <!-- SCRIPTS END -->
</body>
</html>
